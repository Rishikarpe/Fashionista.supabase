<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>
    <p class="text-gray-600 text-center mb-4">Enter your email address to receive a password reset link.</p>
    <div id="error-message" class="hidden text-red-500 text-center mb-4"></div>
    <div id="success-message" class="hidden text-green-500 text-center mb-4"></div>
    <form id="forgot-password-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com"
          required
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
      >
        Send Reset Link
      </button>
    </form>
    <p class="text-center mt-4">
      <a href="/login" class="text-blue-500 hover:underline">Back to Login</a>
    </p>
  </div>

  <script>
    // Initialize Supabase client
    const supabase = Supabase.createClient('https://tzwcbxzqrdoscwjnrqkk.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6d2NieHpxcmRvc2N3am5ycWtrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODYyMzMsImV4cCI6MjA2ODc2MjIzM30.3QYmhjbN2jsoDi5G7ADASHqw4ghftjJnuIFcr8EbCyw');
    
    // Handle form submission
    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      // Reset messages
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'http://example.com/account/update-password',
        });

        if (error) {
          errorMessage.textContent = error.message;
          errorMessage.classList.remove('hidden');
        } else {
          successMessage.textContent = 'Password reset email sent successfully! Check your inbox.';
          successMessage.classList.remove('hidden');
          document.getElementById('forgot-password-form').reset();
        }
      } catch (err) {
        errorMessage.textContent = 'An unexpected error occurred. Please try again.';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
